input {
    jdbc {
        jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.28.jar"
        jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
        jdbc_connection_string => "jdbc:mysql://my-database:3306/teamcloud04" # 연결할 DB 정보
        jdbc_user => "root" # DB에 대한 user name
        jdbc_password => "3198" # DB에 대한 password
        schedule => "*/20 * * * * *" # SQL 실행하는 주기 분/시간/일/월/요일 의미 (이거 설정 안 하면 한 번만 실행됨)
        use_column_value => "true"
        tracking_column => "updatedat"
        tracking_column_type => "numeric"
        last_run_metadata_path => "./board.txt"
        statement => "select id, title, contents, unix_timestamp(updatedat) as updatedat from board where (unix_timestamp(updatedat) > :sql_last_value AND updatedat < NOW()) order by updatedat asc" # 명령어 작성 (SQL문 사용)  
    }
}

filter {
    mutate {
        copy => {"id" => "[@metagata][_id]"}
        remove_field => ["id","@version","@timestamp","updatedat"]
    }
}
output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        index => "search-board"
        template => "/usr/share/logstash/elasticsearch.json"
        template_name => "search-template"
        manage_template => true
        template_overwrite => true 
    }
}